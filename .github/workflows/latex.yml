name: Build LaTeX document

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Compiler le document LaTeX avec Docker
      run: |
        docker run --rm -v ${{ github.workspace }}:/data blang/latex:ctanfull pdflatex presentation.tex

    - name: Uploader le PDF compil√©
      uses: actions/upload-artifact@v4
      with:
        name: presentation-pdf
        path: presentation.pdf
