name: Build LaTeX document

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Compiler le document LaTeX
      uses: dante-ev/latex-action@v1
      with:
        root_file: bulletpoints.tex
        compiler: pdflatex

